<ion-app >
  <div *ngIf="spinner" style="position:fixed;transform: scale(3); display: flex; width:100%; height:100%; justify-content: space-around; align-items: center; z-index:4;">
    <ion-spinner name="bubbles" [paused]="false" color="primary"></ion-spinner>
   </div>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar (click)="closeMenu()" [routerLink]="['/dashboard']" color="warning">
        <ion-title style="font-weight: 600; text-align: center;">Ahlussunnah Tamil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item (click)="closeMenu()" [routerLink] = "['/home']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="musical-notes-sharp"></ion-icon><ion-label style="font-size: medium; float: left;" >&nbsp;&nbsp;தமிழ் ஹஸீதா தளம்</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" [routerLink] = "['/ziyarams']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="location-sharp"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;ஸியாரங்கள்</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" [routerLink] = "['/evidence']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="bulb-sharp"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;மார்க்க விளக்கங்கள்</ion-label>
      </ion-item>
     <ion-item (click)="closeMenu()" [routerLink] = "['/calendar']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="calendar-sharp"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;விஷேட தினங்கள்</ion-label>
    </ion-item>
    <ion-item (click)="closeMenu()" [routerLink] = "['/dua']">
      <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="book-sharp"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;அன்றாட துஆக்கள்</ion-label>
  </ion-item>

      <ion-item (click)="openLogin()">
         <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="person-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;Admin Login</ion-label>
      </ion-item>
      <div style="border: 1px solid black; border-radius: 4px; padding: 4px;" *ngIf="isLoginOpen">
        <form  #logForm = "ngForm" validate>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input  [(ngModel)]="login.email" name="email" type="email" required ></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input  [(ngModel)]="login.password" type="password" name="password" required></ion-input>
          </ion-item>
          <ion-button  style="margin-top:12%;display: flex;" type="submit" [disabled]="logForm.invalid" (click)="LoginAdmin()" class = "btn">Login</ion-button>
       
         </form>
        </div>
      <ion-item (click)="delete()">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="information-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;About</ion-label>
     </ion-item>
     <ion-button (click) = "Logout()" *ngIf="obj" style="display: flex; ">Logout</ion-button>
    </ion-content>

   
  </ion-menu>
  <div class="ion-page" id="main-content">
  </div>

  <ion-modal class="addmodal" backdropDismiss="false" [isOpen]="isModalOpen" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>  
       
      
     

        <!-- <div class="alt">
          <ion-fab  (click)="openModal(false)"class="closebtn" vertical="top" horizontal="end" slot="fixed">
            <ion-icon class="closeicon"  name="close-circle-sharp"></ion-icon>
          </ion-fab>
        </div> -->

        <ion-card class="card" >
          <ion-card-header style="height: 10%;">
         
              <!-- <ion-button fill="clear" class="closebtn1" style="margin-left: 60%"  (click)="openModal(false)">
                <ion-icon class="closeicon1"   name="close-circle-sharp"></ion-icon>
              </ion-button> -->
          
           
          </ion-card-header>
          <ion-card-content class="alt1">
            
            <div  class="img">
              <ion-button fill="clear" class="closebtn1" (click)="openModal(false)">
                <ion-icon class="closeicon1"   name="close-circle-sharp"></ion-icon>
              </ion-button>
              <img alt="Dialog-Box" class="alert"/>

              <div class="content">
                <h5 >
                  {{content.mcontent}}
                  
                </h5>
<br><br><br>
              
                  <h6>
                    {{content.scontent}}
                  </h6>
              
              </div>
              
            </div>
          </ion-card-content>
        </ion-card>
     
     
      
       
      
      </ng-template>
   
  </ion-modal>
  
    <ion-router-outlet></ion-router-outlet>
  
  <!-- <app-tabs-component></app-tabs-component> -->
</ion-app>
