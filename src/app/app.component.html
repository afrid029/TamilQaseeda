<ion-app >
  <div *ngIf="spinner" style="position:fixed;transform: scale(3); display: flex; width:100%; height:100%; justify-content: space-around; align-items: center; z-index:4;">
    <ion-spinner name="bubbles" [paused]="false" color="primary"></ion-spinner>
   </div>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar (click)="closeMenu()" [routerLink]="['/dashboard']" color="warning">
        <ion-title style="font-weight: 600; text-align: center;">Ahlussunnah Tamil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item (click)="closeMenu()" [routerLink] = "['/home']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="navigate-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;" >&nbsp;&nbsp;தமிழ் ஹஸீதா தளம்</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" [routerLink] = "['/ziyarams']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="navigate-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;ஸியாரங்கள்</ion-label>
      </ion-item>
      <ion-item (click)="closeMenu()" [routerLink] = "['/evidence']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="navigate-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;மார்க்க விளக்கங்கள்</ion-label>
      </ion-item>
     <ion-item (click)="closeMenu()" [routerLink] = "['/calendar']">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="navigate-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;விஷேட தினங்கள்</ion-label>
    </ion-item>

      <ion-item (click)="openLogin()">
         <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="person-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;Admin Login</ion-label>
      </ion-item>
      <div style="border: 1px solid black; border-radius: 4px; padding: 4px;" *ngIf="isLoginOpen">
        <form  #logForm = "ngForm" validate>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input  [(ngModel)]="login.email" name="email" type="email" required ></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input  [(ngModel)]="login.password" type="password" name="password" required></ion-input>
          </ion-item>
          <ion-button  style="margin-top:12%;display: flex;" type="submit" [disabled]="logForm.invalid" (click)="LoginAdmin()" class = "btn">Login</ion-button>
       
         </form>
        </div>
      <ion-item (click)="delete()">
        <ion-icon style="font-size: 20px; float: left; color: rgb(133, 42, 0);" name="information-circle-outline"></ion-icon><ion-label style="font-size: medium; float: left;">&nbsp;&nbsp;About</ion-label>
     </ion-item>
     <ion-button (click) = "Logout()" *ngIf="obj" style="display: flex; ">Logout</ion-button>
    </ion-content>

   
  </ion-menu>
  <div class="ion-page" id="main-content">
  </div>
  
    <ion-router-outlet></ion-router-outlet>
  
  <!-- <app-tabs-component></app-tabs-component> -->
</ion-app>
