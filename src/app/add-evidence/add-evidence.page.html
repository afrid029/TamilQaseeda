<html class="addBody">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     
      <ion-back-button defaultHref="dashboard"></ion-back-button>
      <ion-title>Add Religious Evidence</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="spinner" style="position:fixed;transform: scale(3); display: flex; width:100%; height:100%; justify-content: space-around; align-items: center; z-index:4;">
    <ion-spinner name="bubbles" [paused]="false" color="primary"></ion-spinner>
   </div>
<ion-card style="overflow-y: scroll; max-height: 80%;">
  <ion-card-header>
   <form  #addForm = "ngForm" validate>
    <ion-item lines="full">
      <ion-label position="floating">தலைப்பு</ion-label>
      <ion-input [(ngModel)]="evidence.title"  name="title" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">விபரம்</ion-label>
      <ion-textarea [(ngModel)]="evidence.content" style="max-height: 300px; overflow-y: true"  [autoGrow]="true" name="content"required></ion-textarea>
    </ion-item>
    
      <ion-item id = "menuModal" lines="full">
       <ion-label position="floating">பிரதான பிரிவு</ion-label><br>
       <p><b>{{menu}}</b></p>
      </ion-item>

    <div class="cont">
      <ion-button (click)="submit()" style = "display: flex;"type="submit" [disabled]="addForm.invalid || menuSelected"  class = "btn">Add</ion-button>
    </div>
   </form>
  </ion-card-header>
</ion-card>
</ion-content>

<ion-modal #menuModal trigger="menuModal" [initialBreakpoint]="0.30" [breakpoints]="[0,0.30]" class="addmodal" backdropDismiss="false" >
  <ng-template>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="end">
          <ion-button (click)="menuModal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding modalBody ">
      <ion-list>
        <ion-item (click)="setMenu('aqeeda')">அகீதா</ion-item>
        <ion-item (click)="setMenu('fikh')">பிஃக்ஹ்</ion-item>
        <ion-item (click)="setMenu('other')">ஏனையவை</ion-item>

        <!-- <ion-select [(ngModel)]="evidence.type"  name="type" interface="action-sheet" placeholder="பிரதான பிரிவு" required>
          <ion-select-option value="aqeeda">அகீதா</ion-select-option>
          <ion-select-option value="fikh">பிஃக்ஹ்</ion-select-option>
          <ion-select-option value="other">ஏனையவை</ion-select-option>
        </ion-select> -->
        
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
</html>
