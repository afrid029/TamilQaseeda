  
<ion-content style="height:100%;">

  <div class="bg">
   <div class="ban" >m`;Y];]_d;dh`; <br> jkpo;</div>

  <swiper
    [effect]="'coverflow'"
    [grabCursor]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"
    [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }"
    [pagination]="true"
    class="mySwiper"
  >
        <ng-template swiperSlide>
          <div (click)="navigateTo('home')" class="img">
            <img class="haseetha"/>
            
          </div>
          
        </ng-template>
        <ng-template  swiperSlide>
          <div (click)="navigateTo('ziyarams')"  class="img">
            <img class="ziyaram"/>          
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('evidence')" class="img">
            <img class="evidence"/>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('calendar')"  class="img">
            <img class="calendar"/>
          </div>
          
        </ng-template>
      </swiper>

    
  </div>
  
     <ion-fab *ngIf = "obj" vertical="bottom" horizontal="end" slot="fixed" (click)="setAddModel(true)" >
      <ion-fab-button color="secondary">
        <ion-icon name="add" mode="md"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button  size="small" color="light">
        <ion-icon style="font-size: 26px;"  name="globe"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button (click) = "Openlogin()">
          <ion-icon name="person-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="delete()">
          <ion-icon style="font-size: 28px;" name="information-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>


    <!------------------------------Login Model------------------------->
    <ion-modal backdropDismiss="false" class = "myModel" [isOpen]="isLoginPageOpen">
      <ng-template >
        <ion-header >
          <ion-buttons style="float:right; margin-bottom:5px">
            <ion-button slot="end" (click) = "closeModel()"><ion-icon size="large" name="close"></ion-icon></ion-button>
           </ion-buttons>
           <div style="margin-left:20%; margin-bottom: 3%; margin-top: 5%;">
              <ion-icon color="teritary" size="large" style="float:left; margin-bottom:4%;" name="finger-print"></ion-icon>
              <ion-title style="margin-top:15%">Admin Login</ion-title>
                        
           </div>
          
          
        </ion-header>
        
        <ion-content  class="ion-padding">
          <div *ngIf = "!obj">
          
          <form  #logForm = "ngForm" validate>
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input (ionChange) = "loginChnage()" [(ngModel)]="login.email" name="email" type="email" required></ion-input>
            </ion-item>
        
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input (ionChange) = "loginChnage()" [(ngModel)]="login.password" type="password" name="password" required></ion-input>
            </ion-item>
            <ion-button  style="margin-top:12% ;" type="submit" [disabled]="submitButton" (click)="LoginAdmin()" class = "btn">Login</ion-button>
         
           </form>
          
          </div>
          <div *ngIf="obj">
              <ion-button (click) = "Logout()" style="display:flex; text-align:center" color="warning">Logout</ion-button>
          </div>
        </ion-content>
    
     
      </ng-template>
    </ion-modal>

    <!-----------------------------------Add Model--------------------------------->
    <ion-modal class="addmodal" backdropDismiss="false" [isOpen]="isAddModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="setAddModel(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-button (click)="navigateTo('add')" style="display: flex; width: 90%; margin: 5% 5%;" color="success">Add Hazeetha</ion-button>
          <ion-button (click)="navigateTo('add-ziyaram')" style="display: flex; width: 90%; margin: 5% 5%;" color="success">Add Ziyaram Detail</ion-button>
          <ion-button (click)="navigateTo('add-evidence')" style="display: flex; width: 90%; margin: 5% 5%;" color="success">Add Religious Topic</ion-button>
          <ion-button (click)="navigateTo('add-calendar')" style="display: flex; width: 90%; margin: 5% 5%;" color="success">Add Calendar Detail</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
