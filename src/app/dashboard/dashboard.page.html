
<ion-content >

  <div class="bg">
    <div class="bgInner">


   <!-- <div class="ban" > -->
    <div style = "display: flex; justify-content: center; width: 100%; margin-top: 3vh; position: fixed;">
      <div class="img1"></div>
    </div>

  <swiper
  [loop]="true"
    [effect]="'coverflow'"
    [grabCursor]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"
    [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }"
    [pagination]="true"
    [speed]="1000"
    class="mySwiper"
  >
        <ng-template swiperSlide>
          <div (click)="navigateTo('moulids')" class="img">
            <img class="moulid"/>

          </div>

        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('home')" class="img">
            <img class="haseetha"/>

          </div>

        </ng-template>
        <ng-template  swiperSlide>
          <div (click)="navigateTo('ziyarams')"  class="img">
            <img class="ziyaram"/>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('evidence')" class="img">
            <img class="evidence"/>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('calendar')"  class="img">
            <img class="calendar"/>
          </div>

        </ng-template>
        <ng-template swiperSlide>
          <div (click)="navigateTo('dua')"  class="img">
            <img class="dua"/>
          </div>

        </ng-template>
      </swiper>



    </div>
  </div>

</ion-content>
