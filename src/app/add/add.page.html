<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
      <ion-title>Add Hazeetha </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="spinner" style="position:fixed;transform: scale(3); display: flex; width:100%; height:100%; justify-content: space-around; align-items: center; z-index:4;">
    <ion-spinner name="bubbles" [paused]="false" color="primary"></ion-spinner>
   </div>
<ion-card>
  <ion-card-header>
   <form  #addForm = "ngForm" validate>
    <ion-item lines="full">
      <ion-label position="floating">தலைப்பு</ion-label>
      <ion-input  [(ngModel)]="song.title" name="title" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">கவி வரிகள்</ion-label>
      <ion-textarea style="max-height: 300px; overflow-y: scroll;" [(ngModel)]="song.content" [autoGrow]="true" name="content"required></ion-textarea>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">தொகுப்பு/ஆக்கம்</ion-label>
      <ion-input [(ngModel)]="song.author" type="text" name="author"></ion-input>
    </ion-item>

    <ion-list lines="full">
      <ion-item>
        <ion-select [(ngModel)]="song.type" name="type" interface="action-sheet" placeholder="Select Catagory" required>
          <ion-select-option value="prophet">முஹம்மது ஸல்லல்லாஹு அலைஹி வஸல்லம்</ion-select-option>
          <ion-select-option value="muhi">முஹியித்தீன் அப்துல் காதிர் ஜீலானி கத்தஸல்லாஹுஸ்ஸிர்ரஹுல் அஸீஸ்</ion-select-option>
          <ion-select-option value="shahul">ஷாஹுல் ஹமீது நாயகம் கத்தஸல்லாஹுஸ்ஸிர்ரஹுல் அஸீஸ்</ion-select-option>
          <ion-select-option value="ajmeer">ஹாஜா நாயகம் கத்தஸல்லாஹுஸ்ஸிர்ரஹுல் அஸீஸ்</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="cont">
      <ion-button type="submit" [disabled]="addForm.invalid" style="display: flex;" (click)="submit()" class = "btn">Add</ion-button>
    </div>
   </form>
  </ion-card-header>
</ion-card>
</ion-content>
